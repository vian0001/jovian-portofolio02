<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulated Defacement — Demo Only</title>
  <meta name="description" content="A simulated defacement screen for your own site. No real breach occurred." />
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg1:#05060a;
      --bg2:#0a0f1a;
      --accent:#00ffd5;
      --accent2:#ff006e;
      --text:#e6e6e6;
      --dim:#9aa0a6;
      --warn:#ffea00;
      --panel: rgba(8,12,20,0.65);
      --border: rgba(255,255,255,0.10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 80% -20%, #122 0%, transparent 60%),
        radial-gradient(1000px 500px at -20% 120%, #211 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* Background canvas (Matrix rain) */
    #matrix{
      position:fixed; inset:0; z-index:0;
      display:block; width:100%; height:100%;
    }

    /* Subtle CRT scanlines + vignette */
    .scanlines, .vignette{
      position:fixed; inset:0; pointer-events:none; z-index:1;
    }
    .scanlines::before{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(to bottom, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 1px, transparent 1px, transparent 3px);
      mix-blend-mode:overlay;
      animation:slidedown 6s linear infinite;
    }
    .vignette::before{
      content:""; position:absolute; inset:0;
      background:radial-gradient(80% 80% at 50% 50%, transparent 55%, rgba(0,0,0,0.45) 100%);
    }
    @keyframes slidedown{to{transform:translateY(4px)}}

    .wrap{
      position:relative; z-index:2;
      height:100%; width:100%;
      display:grid; place-items:center;
      padding:24px;
    }
    .panel{
      width:min(960px, 96vw);
      padding:28px 24px 22px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      backdrop-filter: blur(6px) saturate(120%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.45), inset 0 0 0 1px rgba(255,255,255,0.04);
    }

    /* Glitch headline */
    .headline{
      margin:0 0 10px 0;
      font-size:clamp(26px, 7vw, 72px);
      letter-spacing:2px;
      line-height:1.05;
      text-transform:uppercase;
      color:var(--text);
      position:relative;
      filter:drop-shadow(0 2px 12px rgba(0,255,200,0.18));
      animation:flicker 3.5s infinite;
      user-select:none;
    }
    .headline[data-text]::before,
    .headline[data-text]::after{
      content:attr(data-text);
      position:absolute; inset:0; pointer-events:none;
    }
    .headline[data-text]::before{
      color:rgba(0,255,213,0.9);
      transform:translate(0,0);
      mix-blend-mode:screen;
      clip-path:inset(0 0 52% 0);
      animation:glitch1 2.4s infinite steps(24);
    }
    .headline[data-text]::after{
      color:rgba(255,0,110,0.9);
      transform:translate(0,0);
      mix-blend-mode:screen;
      clip-path:inset(48% 0 0 0);
      animation:glitch2 2.1s infinite steps(20);
    }
    @keyframes glitch1{
      10%{transform:translate(2px,-2px)} 20%{transform:translate(-2px,2px)}
      30%{transform:translate(3px,0)} 40%{transform:translate(-3px,1px)}
      50%{transform:translate(2px,-1px)} 60%{transform:translate(0,0)}
      70%{transform:translate(-1px,2px)} 80%{transform:translate(1px,-2px)}
      90%{transform:translate(0,0)} 100%{transform:translate(0,0)}
    }
    @keyframes glitch2{
      10%{transform:translate(-2px,2px)} 20%{transform:translate(2px,-2px)}
      30%{transform:translate(-3px,0)} 40%{transform:translate(3px,-1px)}
      50%{transform:translate(-2px,1px)} 60%{transform:translate(0,0)}
      70%{transform:translate(1px,-2px)} 80%{transform:translate(-1px,2px)}
      90%{transform:translate(0,0)} 100%{transform:translate(0,0)}
    }
    @keyframes flicker{
      0%, 100%{opacity:1}
      48%{opacity:0.96} 49%{opacity:0.85} 50%{opacity:1} 51%{opacity:0.88}
      75%{opacity:0.97}
    }
    .paused .headline,
    .paused .headline::before,
    .paused .headline::after{
      animation-play-state:paused !important;
      filter:none;
    }

    .tag{
      margin:0 0 14px 0;
      color:var(--dim);
      font-size:14px;
    }
    .tag b{color:var(--warn)}
    .terminal{
      height: clamp(220px, 40vh, 380px);
      overflow:auto;
      border:1px solid rgba(255,255,255,0.14);
      border-radius:12px;
      padding:14px;
      background:
        radial-gradient(600px 220px at 20% 0%, rgba(0,255,213,0.05), transparent 60%),
        rgba(0,0,0,0.45);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      font-size:14px;
      line-height:1.4;
      color:#d1f7ff;
      position:relative;
    }
    .line{white-space:pre-wrap; word-break:break-word}
    .caret{
      display:inline-block; width:9px; height:1.1em;
      vertical-align:-0.15em;
      background: currentColor;
      margin-left:2px;
      animation:blink 1s steps(1) infinite;
    }
    @keyframes blink{50%{opacity:0}}

    .actions{
      display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;
    }
    .btn{
      -webkit-tap-highlight-color: transparent;
      cursor:pointer; border:none;
      padding:10px 14px; border-radius:10px;
      background:linear-gradient(180deg, #00ffd5 0%, #00c9a8 100%);
      color:#022; font-weight:700; letter-spacing:0.3px;
      box-shadow: 0 8px 22px rgba(0,255,213,0.25), inset 0 0 0 1px rgba(0,0,0,0.15);
      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .btn.ghost{
      background:transparent; color:var(--text);
      border:1px solid rgba(255,255,255,0.22);
      box-shadow:none;
    }
    .foot{
      margin-top:12px; color:var(--dim); font-size:12px; text-align:center;
    }

    /* Responsive tweaks */
    @media (max-width:460px){
      .tag{font-size:13px}
      .terminal{font-size:13px}
    }
  </style>
</head>
<body>
  <canvas id="matrix" aria-hidden="true"></canvas>
  <div class="scanlines" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="wrap">
    <div class="panel" id="panel" role="region" aria-label="Simulated defacement panel">
      <h1 class="headline" id="headline" data-text="THIS SITE HAS BEEN HACKED">
        THIS SITE HAS BEEN HACKED
      </h1>
      <p class="tag">
        Note: This is a <b>simulation</b> for demonstration on your own website. No real breach occurred.
      </p>

      <pre id="terminal" class="terminal" aria-label="Simulated terminal output"></pre>

      <div class="actions">
        <a class="btn" href="/" title="Back to your real homepage">⟵ Back to safety</a>
        <button class="btn ghost" id="toggle">Toggle effects</button>
        <button class="btn ghost" id="replay">Replay text</button>
      </div>

      <div class="foot">Demo mode only • Edit the headline and messages in the HTML</div>
    </div>
  </div>

  <script>
    // =======================
    // Matrix rain background
    // =======================
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d', { alpha: true });

    let width, height, columns, drops, matrixRunning = true;
    const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポ0123456789ABCDEF';

    function resizeCanvas(){
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      width = canvas.clientWidth = window.innerWidth;
      height = canvas.clientHeight = window.innerHeight;
      canvas.width = Math.floor(width * dpr);
      canvas.height = Math.floor(height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      const fontSize = 16;
      columns = Math.floor(width / fontSize);
      drops = Array.from({ length: columns }, () => Math.floor(Math.random() * -20));
      ctx.font = `${fontSize}px ui-monospace, monospace`;
    }

    function drawMatrix(){
      if (!matrixRunning) return;
      // Faint fade to create trail
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = '#00ffd5';
      for (let i = 0; i < columns; i++){
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        const x = i * 16;
        const y = drops[i] * 16;
        ctx.fillText(text, x, y);

        if (y > height && Math.random() > 0.975) drops[i] = 0;
        else drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }

    // =======================
    // Terminal typewriter
    // =======================
    const terminal = document.getElementById('terminal');
    const lines = [
      "[SIMULATION] Booting diagnostic shell...",
      "[SIMULATION] Loading faux exploit chain: { stage-1, stage-2, stage-3 }",
      "[SIMULATION] Spoof payload dispatched (not real).",
      "[OK] No systems affected. This is just a visual effect.",
      "",
      ">>> Hello, admin.",
      ">>> Your site looks cooler now — but don't worry, nothing was actually hacked.",
      ">>> Tip: Replace this text in the HTML to customize your message.",
      "",
      "[INFO] Render mode: GLITCH + SCANLINES + MATRIX",
      "[INFO] Press 'Replay text' to run this sequence again."
    ];

    function typeLines(el, content, speed = 28) {
      el.innerHTML = "";
      let i = 0, lineIndex = 0;
      function nextLine() {
        if (lineIndex >= content.length) return;
        const line = document.createElement('div');
        line.className = 'line';
        el.appendChild(line);

        let j = 0;
        const interval = setInterval(() => {
          if (j <= content[lineIndex].length) {
            line.textContent = content[lineIndex].slice(0, j);
            j++;
            el.scrollTop = el.scrollHeight;
          } else {
            clearInterval(interval);
            lineIndex++;
            if (lineIndex < content.length) {
              setTimeout(nextLine, 160);
            } else {
              const caret = document.createElement('span');
              caret.className = 'caret';
              line.appendChild(caret);
            }
          }
        }, speed + Math.round(Math.random() * 20));
      }
      nextLine();
    }

    // =======================
    // Controls
    // =======================
    const panel = document.getElementById('panel');
    const toggleBtn = document.getElementById('toggle');
    const replayBtn = document.getElementById('replay');

    function startMatrix(){
      if (!matrixRunning){
        matrixRunning = true;
        drawMatrix();
      }
    }
    function stopMatrix(){
      matrixRunning = false;
    }

    toggleBtn.addEventListener('click', () => {
      const paused = panel.classList.toggle('paused');
      toggleBtn.textContent = paused ? 'Enable effects' : 'Toggle effects';
      if (paused) stopMatrix(); else startMatrix();
    });

    replayBtn.addEventListener('click', () => {
      typeLines(terminal, lines);
    });

    // =======================
    // Initialize
    // =======================
    function init(){
      resizeCanvas();
      typeLines(terminal, lines);

      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if (mq.matches){
        panel.classList.add('paused');
        stopMatrix();
      } else {
        panel.classList.remove('paused');
        startMatrix();
      }
      mq.addEventListener('change', e => {
        if (e.matches){
          panel.classList.add('paused');
          stopMatrix();
        } else {
          panel.classList.remove('paused');
          startMatrix();
        }
      });
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
    }, { passive: true });

    init();
  </script>
</body>
</html>
