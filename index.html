<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Countdown</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #0f0f1a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            text-align: center;
            padding: 2rem;
            z-index: 1;
            width: 100%;
            max-width: 800px;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff3e9d, #0077ff);
            bottom: -10px;
            left: 0;
            border-radius: 3px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .coming-soon {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff3e9d, #0077ff, #01ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 1.5rem 0;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(255, 62, 157, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(1, 255, 255, 0.8);
            }
        }
        
        .countdown-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .countdown-box {
            margin: 0 10px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            min-width: 100px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        
        .progress-container {
            width: 80%;
            margin: 2rem auto;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .progress-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .progress-percentage {
            font-weight: 600;
            color: #01ffff;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff3e9d, #0077ff);
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }
        
        .info {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff3e9d, #0077ff);
            opacity: 0.15;
            filter: blur(40px);
            animation: float 15s linear infinite;
        }
        
        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 250px;
            height: 250px;
            bottom: -100px;
            right: -100px;
            animation-delay: 3s;
            background: linear-gradient(45deg, #0077ff, #01ffff);
        }
        
        .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 30%;
            left: 10%;
            animation-delay: 6s;
            background: linear-gradient(45deg, #01ffff, #ff3e9d);
        }
        
        .shape:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 10%;
            animation-delay: 9s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            opacity: 0.5;
            font-style: italic;
            z-index: 100;
        }

        .completion-message {
            display: none;
            font-size: 2rem;
            color: #01ffff;
            margin: 2rem 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .coming-soon {
                font-size: 2.2rem;
            }
            
            .countdown-container {
                flex-wrap: wrap;
            }
            
            .countdown-box {
                min-width: 80px;
                padding: 1rem;
                margin: 5px;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
            
            .countdown-label {
                font-size: 0.7rem;
            }
            
            .progress-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h1 class="title">Sedang Dalam </h1>
        <p class="subtitle">Kami sedang melakukan peningkatan untuk memberikan Anda pengalaman yang lebih baik.</p>
        
        <div class="coming-soon">COMING SOON</div>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div id="days" class="countdown-value">00</div>
                <div class="countdown-label">Hari</div>
            </div>
            <div class="countdown-box">
                <div id="hours" class="countdown-value">00</div>
                <div class="countdown-label">Jam</div>
            </div>
            <div class="countdown-box">
                <div id="minutes" class="countdown-value">00</div>
                <div class="countdown-label">Menit</div>
            </div>
            <div class="countdown-box">
                <div id="seconds" class="countdown-value">00</div>
                <div class="countdown-label">Detik</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-info">
                <div class="progress-label">Progres</div>
                <div id="percentage" class="progress-percentage">0%</div>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress" style="width: 0%"></div>
            </div>
        </div>
        
        <div id="completion-message" class="completion-message">
            Selamat Datang! Website segera hadir!
        </div>
        
        <p class="info">Kami akan segera kembali dengan tampilan baru yang lebih menarik!</p>
    </div>
    
    <div class="watermark">@Vian2025</div>
    
    <script>
        // ===== CARA MENGUBAH WAKTU TARGET =====
        // 1. Ubah nilai targetDate di bawah ini dengan format:
        //    new Date("TAHUN-BULAN-TANGGAL JAM:MENIT:DETIK")
        //    Contoh: new Date("2025-12-31 23:59:59")
        // 2. Untuk mengulang countdown, cukup refresh halaman
        //    atau ubah targetDate ke waktu yang baru
        
        // Waktu target: 30 Agustus 2025, 20:00
        const targetDate = new Date("2025-08-20 20:48:00");
        
        // Waktu awal countdown (saat halaman dimuat)
        const startDate = new Date();
        
        // Total durasi dalam milidetik
        const totalDuration = targetDate - startDate;
        
        // Tampung persentase terakhir untuk animasi yang lebih halus
        let lastPercentage = 0;
        
        // Simulasi progres yang lebih responsif
        function getProgressPercentage(timeLeft) {
            // Dasar perhitungan: persentase waktu yang telah berlalu
            const basePercentage = 100 - (timeLeft / totalDuration * 100);
            
            // Untuk memastikan persentase langsung terlihat bergerak,
            // kita tingkatkan sensitivitasnya di awal
            if (basePercentage < 1) {
                // Skala non-linear untuk progres kecil
                // Membuat gerakan terlihat bahkan untuk perubahan sangat kecil
                return basePercentage * 0.1 + (Math.random() * 0.05);
            } else if (basePercentage < 5) {
                // Untuk 1-5%, kita masih tingkatkan sedikit
                return basePercentage * 0.2 + 0.8;
            } else {
                // Setelah 5%, gunakan perhitungan normal
                return basePercentage;
            }
        }
        
        function updateCountdown() {
            const currentTime = new Date();
            const timeLeft = targetDate - currentTime;
            
            if (timeLeft <= 0) {
                // Countdown selesai
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                document.getElementById('percentage').textContent = '100%';
                document.getElementById('progress').style.width = '100%';
                
                // Tampilkan pesan selesai
                document.querySelector('.countdown-container').style.display = 'none';
                document.querySelector('.progress-container').style.display = 'none';
                document.querySelector('.info').style.display = 'none';
                document.getElementById('completion-message').style.display = 'block';
                
                return;
            }
            
            // Hitung waktu yang tersisa
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Hitung persentase progres dengan metode yang lebih responsif
            const progressPercentage = getProgressPercentage(timeLeft);
            const displayPercentage = Math.min(100, Math.max(0, progressPercentage)).toFixed(2);
            
            // Animasi pergerakan persentase yang lebih halus
            if (Math.abs(progressPercentage - lastPercentage) > 0.01) {
                lastPercentage = progressPercentage;
            }
            
            // Update elemen HTML
            document.getElementById('days').textContent = days < 10 ? `0${days}` : days;
            document.getElementById('hours').textContent = hours < 10 ? `0${hours}` : hours;
            document.getElementById('minutes').textContent = minutes < 10 ? `0${minutes}` : minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? `0${seconds}` : seconds;
            
            document.getElementById('percentage').textContent = `${displayPercentage}%`;
            document.getElementById('progress').style.width = `${progressPercentage}%`;
        }
        
        // Update countdown setiap 100ms untuk pergerakan yang lebih halus
        updateCountdown(); // Jalankan sekali saat halaman dimuat
        setInterval(updateCountdown, 100);
        
        // Animasi awal halaman
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'opacity 1s ease, transform 1s ease';
            
            setTimeout(function() {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
